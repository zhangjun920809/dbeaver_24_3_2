ComplexTypeTransformer.general.description = Показує атрибути складного типу як окремі колонки

MapTransformer.general.description = Оцінює структуру/карту як набір окремих колонок

ArrayTransformer.general.description = Оцінює елементи складного масиву як набір окремих колонок

EpochTimeTransformer.general.description = Представляє числове значення як відмітку часу в епохальному (C, Unix, POSIX, Java і т. д.) часі або один із його варіантів, придатних для Windows - кількість секунд, які минули з 1970/01/01 00:00:00 (UTC) або конкретна точка вибору, специфічна для обраного варіанта.
EpochTimeTransformer.property.unit.description = Одиниця виміру - секунди, мілісекунди і т. д. Зауважте, що dotnet та його аналоги також змінюють точку вибору з Unix Epoch
EpochTimeTransformer.property.timezoneID.description = Ідентифікатор часового поясу. За замовчуванням використовується місцевий часовий пояс машини.\n3 способи вказати пояс:\n\t-Місцевий зсув (+3, -04:30)\n\t-Конкретний зсув (GMT+2, UTC+01:00)\n\t-На основі регіону (UTC, ECT, PST і т. д.)

RadixTransformer.general.description = Представляє числа у вказаному рядковому числі.

URLTransformer.general.description = Представляє значення як URL. Надає панель попереднього перегляду з вбудованим веб-браузером.

URLTransformer.property.pattern.label = Шаблон URL
URLTransformer.property.pattern.description = Шаблон URL. Змінна ${value} буде замінена реальним значенням.

BooleanTransformer.general.description = Представляє числа у вигляді булевих значень.

UUIDTransformer.general.description = Представляє двійкове значення у вигляді UUID.
UUIDTransformer.property.type.label = Тип UUID
UUIDTransformer.property.type.description = Ви можете вибрати версію 1 (big endian), версію 2 (mixed-Endian)\n або впорядковану (якщо використовується оптимізоване зберігання) версію UUID.
UUIDTransformer.property.case.label = Регістр
UUIDTransformer.property.case.description = Символи нижнього або верхнього регістру.

BinaryTransformer.general.description = Представляє рядкове значення у вигляді двійкових даних.
BinaryTransformer.property.format.label = Формат двійкового значення
BinaryTransformer.property.format.description = Формат двійкового значення.
BinaryTransformer.property.encoding.label = Кодування символів
BinaryTransformer.property.encoding.description = Кодування символів, яке використовується для декодування рядкового значення в байти.

NumericTransformer.property.type.label = Тип
NumericTransformer.property.type.description = Числовий тип, до якого буде конвертовано рядок.
NumericTransformer.property.lenient.label = Пом’якшено
NumericTransformer.property.lenient.description = Чи цей трансформатор повинен ігнорувати помилки конвертації і виводити оригінальне значення замість помилки, чи ні.

