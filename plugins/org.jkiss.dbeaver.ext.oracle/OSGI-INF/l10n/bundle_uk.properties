meta.org.jkiss.dbeaver.ext.oracle.tasks.OracleToolTableValidateStructureSettings.option.description=Ви можете перевірити об’єкт та всі залежні об’єкти (наприклад, індекси), включивши опцію CASCADE.\n За замовчуванням опція CASCADE виконує повну перевірку. Оскільки ця операція може бути ресурсозатратною,\n ви можете виконати швидшу версію перевірки, використовуючи клоз FAST.\n Ви можете вказати, що ви хочете виконати перевірку структури в режимі онлайн, коли відбувається DML щодо перевіряючого об’єкта.\n Можливий невеликий вплив на продуктивність при виконанні перевірки зі змінним DML, який впливає на об’єкт,\n але це компенсується гнучкістю можливості виконання ANALYZE онлайн.

