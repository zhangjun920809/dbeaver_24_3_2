driver.cassandra.reason          = <form><p><span font="header">O driver Cassandra não está disponível na versão Community</span><br/><br/>Você pode se conectar a Cassandra usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Versões PRO suportam navegador de esquema Cassandra, visualizador de dados e execução que consultas CQL.<br/><br/><a href="https://dbeaver.com/download/">Experimente DBeaver PRO</a></p><br/><br/>Você pode usar um driver Cassandra de terceiros por sua conta e risco.</form>
driver.couchbase.reason          = <form><p><span font="header">O driver Couchbase não está disponível na versão Community</span><br/><br/>Você pode se conectar a Couchbase usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Versões PRO lhe permitem visualizar e editar dados em buckets Couchbase em um formato de tabela, trabalhar diretamente com documentos JSON e usar N1QL.<br/><br/><a href="https://dbeaver.com/download/">Baixe a versão PRO</a></p><br/><br/>Você também pode baixar o driver JDBC de terceiros. Porém, não recomendamos seu uso devido à sua funcionalidade restrita.</form>
driver.dynamodb.reason           = <form><p><span font="header">O driver DynamoDB não está disponível na versão Community</span><br/><br/>Você pode se conectar a DynamoDB usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Nas versões PRO você pode visualizar dados no modo de tabela, editá-los em formato JSON e executar consultas JSON e SQL.<br/><br/><a href="https://dbeaver.com/download/">Baixe a versão PRO</a></p><br/><br/>Você também pode baixar o driver JDBC de terceiros. Porém, não recomendamos seu uso devido à sua funcionalidade restrita.</form>
driver.firestore.reason          = <form><p><span font="header">O driver Firestore não está disponível na versão Community</span><br/><br/>Você pode se conectar a Firestore usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Nas versões PRO usamos um driver Firestore avançado criado pelo time do DBeaver para fornecer a melhor compatibilidade e performance. Ele permite que você leia dados, gerencie coleções e sub-coleções Firestore e use o recurso de exportação.<br/><br/><a href="https://dbeaver.com/download/">Baixe a versão PRO</a></p><br/><br/>Você também pode baixar o driver JDBC de terceiros. Porém, não recomendamos seu uso devido à sua funcionalidade restrita.</form>
driver.mongodb.reason            = <form><p><span font="header">O driver MongoDB não está disponível na versão Community</span><br/><br/>Você pode se conectar a MongoDB usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Nas versões PRO usamos um driver MongoDB avançado criado pelo time do DBeaver para fornecer a melhor compatibilidade e performance. Ele permite que você navegue em coleções do MongoDB no modo de dados em grade e use representação JSON com destaque e formatação.<br/><br/><a href="https://dbeaver.com/download/">Experimente DBeaver PRO</a></p><br/><br/>Você pode usar o driver JDBC MongoDB de terceiros por sua conta e risco. O DBeaver não pode garantir que tais drivers funcionarão apropriadamente com o MongoDB ou fornecer um nível aceitável de suporte para funcionalidade do banco de dados.</form>
driver.odbc.deprecation.reason   = <form><p><span font="header">O driver ODBC legado está obsoleto</span><br/><br/>Ele foi removido na <b>Community Edition 23.1</b>.<br/><br/><span font="header">Por que ele foi removido</span><br/></p><li>Usuários do DBeaver encontraram vários problemas com o driver ODBC desatualizado que estavam relacionados a drivers antigos, e esses problemas não puderam ser resolvidos pelo time do DBeaver.</li><li>Este driver ODBC é baseado no obsoleto Java versão 7.</li><li>Ele não funciona em Linux e macOS, e isso não pode ser melhorado.</li><p><br/><span font="header">Etapas adicionais</span><br/><br/>Você pode usar o driver ODBC criado pelo time do DBeaver na versão PRO ou baixar o velho driver ODBC por sua conta e risco.<br/><br/><a href="https://dbeaver.com/docs/wiki/Deprecated-legacy-ODBC-driver/">Saiba mais sobre o driver legado ODBC obsoleto</a></p></form>
driver.redis.reason              = <form><p><span font="header">O driver Redis não está disponível na versão Community</span><br/><br/>Você pode se conectar a Redis usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Versões PRO suportam o navegador de chave Redis, visualizador de valor-chave e um shell de comandos. Você pode executar consultas usando comandos Redis ou scripts LUA.<br/><br/><a href="https://dbeaver.com/download/">Baixe a versão PRO</a></p><br/><br/>Você também pode baixar o driver JDBC de terceiros. Porém, não recomendamos seu uso devido à sua funcionalidade restrita.</form>
driver.redshift.description      = Driver JDBC AWS Redshift
driver.salesforce.reason         = <form><p><span font="header">O driver Salesforce não está disponível na versão Community</span><br/><br/>Você pode se conectar a Salesforce usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Nas versões PRO usamos um driver Salesforce avançado criado pelo time do DBeaver para fornecer a melhor compatibilidade e performance. O driver for projetado com a funcionalidade atual da plataforma Salesforce em mente, focando apenas em fornecer a habilidade de ler dados. Ele permite que você use SOQL para consultar dados Salesforce.<br/><br/><a href="https://dbeaver.com/download/">Download PRO version</a></p><br/><br/>Você também pode baixar o driver JDBC de terceiros. Porém, não recomendamos seu uso devido à sua funcionalidade restrita.</form>
driver.timestream.reason         = <form><p><span font="header">O driver Timestream não está disponível na versão Community</span><br/><br/>Você pode se conectar a Timestream usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Versões PRO suportam o visualizador de dados time series e permitem que você visualize esquemas Timestream, tabelas, colunas e exporte dados.<br/><br/><a href="https://dbeaver.com/download/">Baixe a versão PRO</a></p><br/><br/>Você também pode baixar o driver JDBC de terceiros. Porém, não recomendamos seu uso devido à sua funcionalidade restrita.</form>

