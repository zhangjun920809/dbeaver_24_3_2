driver.odbc.deprecation.reason     = <form><p>\
<span font="header">Застарілий ODBC-драйвер</span><br/><br/>\
Він був вилучений у версії <b>Community Edition 23.1</b>.<br/><br/>\
<span font="header">Причини вилучення</span><br/></p>\
<li>Користувачі DBeaver зіткнулися з багатьма проблемами через застарілість ODBC-драйвера, які не можуть бути виправлені командою DBeaver.</li>\
<li>Цей ODBC-драйвер базується на застарілій версії Java 7.</li>\
<li>Він не працює на Linux та macOS, і це не може бути виправлено.</li><p><br/>\
<span font="header">Подальші кроки</span><br/><br/>\
Ви можете використовувати ODBC-драйвер, створений командою DBeaver у версії PRO або завантажити старий ODBC-драйвер на свій ризик.<br/><br/>\
<a href="https://dbeaver.com/docs/wiki/Deprecated-legacy-ODBC-driver/">Дізнайтеся більше про застарілий легасі ODBC-драйвер</a></p></form>