meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.full.name =完整
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.full.description =選擇“完全”真空，該真空可以回收更多空間，但需要更長的時間並專門鎖定表格。\n 此方法還需要額外的磁碟空間，因為它會寫入表的新副本，並且在操作完成之前不會釋放舊副本。\n 僅在需要從表中回收大量空間時才應使用此選項。
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.freeze.name =凍結
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.freeze.description =選擇積極的“凍結”元組。指定FREEZE等效於將vacuum_freeze_min_age和vacuum_freeze_table_age參數設定為零來執行VACUUM。\n 重寫表時始終執行激進凍結，因此當指定FULL時此選項是多餘的。
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.analyzed.name =已分析
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.analyzed.description =更新計劃者使用的統計信息，以確定執行查詢的最有效方式。
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.disableSkipping.name =停用頁面跳過
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.disableSkipping.description =通常，VACUUM將基於可見性圖跳過頁面。\n 所有已知被凍結的元組(tuple)的頁面總是可以跳過，而那些被凍結的元組也可以被跳過已知所有元組對所有交易都是可見的，除非執行積極的清理，否則可以跳過。\n 此外，除了進行積極的清理之外，為了避免等待其他會話結束使用它們，可以跳過某些頁面。\n 選項停用所有頁面跳過行為，僅可用於可視性地圖的內容，只有在存在導致資料庫損壞的硬件或軟件問題時才應使用。\n 自PostgreSQL 9.6起。
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.indexCleaning.name =索引清理
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.indexCleaning.description =指定VACUUM應該嘗試刪除索引。\n 這通常是期望的行為，並且是預設行為，除非vacuum_index_cleanup選項\n 已設定為false \n 以清理表。在有必要\n 盡可能快地運行真空操作（例如，避免即將到來的交易ID換行）時，將此選項設定為false可能很有用。\n 但是，如果不定期執行索引清理，則性能可能會受到影響，因為該表已被修改，\n 索引將累積無效的元組，並且表本身將累積\n 無效的行指針，直到完成索引清理後才能將其刪除。\n 此選項對沒有索引的表無效。如果使用FULL選項，則忽略。\n 自PostgreSQL 12起開始使用。
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.truncated.name =清空
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.truncated.description =指定VACUUM應該嘗試清空表末尾的任何空頁\n 並允許清空頁的磁碟空間為返回到操作系統。\n 這通常是所需的行為，並且是預設行為，除非將要清理的表的vacuum_truncate選項\n 設定為false。將此選項設定為false \n 可能有助於避免對清空所需的表進行ACCESS EXCLUSIVE鎖定。\n 如果使用FULL選項，則將忽略此選項。\n 自PostgreSQL 12開始使用。
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.skipLocked.name =跳過鎖定
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.skipLocked.description =指定VACUUM在開始處理關係時不應等待任何衝突的鎖被釋放：\n 如果無法立即鎖定關係而沒有\n 請注意，即使使用此選項，在打開關係的索引時VACUUM仍可能會阻塞。\n 此外，從分區，表繼承子級和某些類型的樣本中獲取樣本行時，VACUUM ANALYZE可能仍會阻塞。 \n 此外，雖然VACUUM通常處理指定分區表的所有分區，\n 如果分區表上的鎖有衝突，此選項將導致VACUUM跳過所有分區。\n 自PostgreSQL 12開始。
