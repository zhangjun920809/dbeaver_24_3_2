meta.org.jkiss.dbeaver.ext.postgresql.model.impls.redshift.RedshiftTableColumn.sortKey.description=Порядок стовпця в ключі сортування.\nЯкщо таблиця використовує складний ключ сортування, тоді всі стовпці, які є частиною ключа сортування, мають позитивне значення, яке вказує на позицію стовпця в ключі сортування.\nЯкщо таблиця використовує переплетений ключ сортування, то кожен стовпець, який є частиною ключа сортування, має значення, яке по черзі є позитивним або негативним, де за абсолютне значення вказує на позицію стовпця в ключі сортування.\nЯкщо 0, то стовпець не є частиною ключа сортування.
