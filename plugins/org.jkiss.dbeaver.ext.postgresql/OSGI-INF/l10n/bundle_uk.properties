meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.full.name = Повний
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.full.description = Вибирає "повний" прибирання, яке може відновити більше місця, але займає набагато більше часу та блокує таблицю виключно.\nЦей метод також вимагає додаткового дискового простору, оскільки він записує нову копію таблиці та не вивільняє стару копію до завершення операції.\nСлід використовувати його лише тоді, коли потрібно відновити значну кількість місця в межах таблиці.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.freeze.name = Заморозка
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.freeze.description = Вибирає агресивне "заморожування" кортежів. Вказання FREEZE еквівалентно виконанню VACUUM із параметрами vacuum_freeze_min_age та vacuum_freeze_table_age, встановленими на нуль.\nАгресивне заморожування завжди виконується, коли таблиця перезаписується, тому цей параметр є зайвим, коли вказано FULL.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.analyzed.name = Аналізовано
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.analyzed.description = Оновлює статистику, яку використовує планувальник для визначення найефективнішого способу виконання запиту.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.disableSkipping.name = Вимкнути пропускання сторінок
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.disableSkipping.description = Зазвичай VACUUM пропускає сторінки на основі карти видимості.\nСторінки, де всі кортежі відомо заморожені, завжди можна пропустити, і ті, де всі кортежі відомо видимі для всіх транзакцій, можна пропустити, крім випадку агресивного прибирання.\nКрім того, крім випадку агресивного прибирання, деякі сторінки можна пропустити, щоб уникнути чекання інших сесій, які завершують використання їх.\nЦей параметр вимикає всі поведінки пропускання сторінок та призначений використовуватися тільки в тому випадку, якщо вміст карти видимості вважається сумнівним, що може трапитися тільки в разі виникнення апаратного або програмного збою, що спричиняє корупцію бази даних.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.indexCleaning.name = Прибирання індексу
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.indexCleaning.description = Вказує, що VACUUM повинен намагатися видалити записи індексу, що вказують на мертві кортежі.\nЗазвичай це бажана поведінка і є значенням за замовчуванням, якщо параметр vacuum_index_cleanup для таблиці, яку необхідно прибрати, не був встановлений в значення false.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.truncated.name = Обрізати
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.truncated.description = Вказує, що VACUUM повинен намагатися обрізати будь-які порожні сторінки в кінці таблиці\n та дозволити повернути диск для обрізаних сторінок операційній системі.\nЦе зазвичай є бажаною поведінкою і є значенням за замовчуванням, якщо параметр vacuum_truncate для таблиці, яку необхідно прибрати, не був встановлений в значення false.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.skipLocked.name = Пропустити заблоковане
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.skipLocked.description = Вказує, що VACUUM не повинен чекати, поки буде звільнено будь-які конфліктні блокування при початку роботи з відносинами:\n якщо відносина не може бути заблокована негайно без очікування, вона пропускається.\n Слід зауважити, що навіть з цією опцією VACUUM все одно може блокуватися при відкритті індексів відносини.\n Крім того, VACUUM ANALYZE все одно може блокуватися при отриманні вибірки рядків зі шкал, дітей спадковості таблиць та деяких типів зовнішніх таблиць.\n Крім того, в той час як VACUUM зазвичай обробляє всі розділи зазначених таблиць з розбиттям,\n ця опція призведе до того, що VACUUM пропустить всі розділи, якщо існує конфліктне блокування на роздільній таблиці.\nПрацює з версії PostgreSQL 12.
