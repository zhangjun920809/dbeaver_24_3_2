ssh_file_corrupted_dialog_title = Помилка перевірки ключа хоста
ssh_file_corrupted_dialog_message = Неможливо перевірити ключ хоста через пошкоджені записи у файлі відомих хостів.\nВи можете вирішити це вручну (рекомендовано) або пропустити перевірку.\n\nБажаєте обійти перевірку ключа хоста? \nЦе відкриває можливість атаки "MAN-IN-THE-MIDDLE"!