pref_page_oracle_checkbox_read_all_synonyms=Читати всі синоніми
pref_page_oracle_label_by_default_plan_table=За замовчуванням буде використовуватися таблиця плану в поточній або SYS схемі.\nВи можете встановити конкретне повністю визначене ім’я таблиці плану тут.
