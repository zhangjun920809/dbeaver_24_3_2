edit_create_checkbox_hide_empty_schemas = Приховати порожні схеми
edit_create_checkbox_hide_empty_schemas_tool_tip_text = Перевіряти наявність об’єктів у межах схеми та не показувати порожні схеми в дереві.\nУвімкнено за замовчуванням, але це може спричинити проблеми з продуктивністю на базах даних з великою кількістю об’єктів.
edit_create_checkbox_content_group_show = Завжди показувати об’єкти DBA
edit_create_checkbox_content_group_show_description = Завжди показує об’єкти метаданих DBA в дереві, навіть якщо у користувача немає ролі DBA.
edit_create_checkbox_content_group_use = Завжди використовувати представлення DBA_*
edit_create_checkbox_content_group_use_description = Використовувати представлення DBA_* замість ALL_* там, де це можливо.
edit_create_checkbox_content_group_use_sys_schema = Використовувати префікс схеми SYS
edit_create_checkbox_content_group_use_sys_schema_description = Використовувати префікс схеми SYS у всіх запитаннях метаданих. В іншому випадку використовувати назви переглядів без явного зазначення схеми.
edit_create_checkbox_content_group_use_simple_constraints = Простий запит на читання обмежень
edit_create_checkbox_content_group_use_simple_constraints_description = Використовувати прості запити метаданих. Може працювати повільніше, але більш стабільно на всіх версіях Oracle.
edit_create_checkbox_content_group_use_another_table_query = Використовувати UNION для читання метаданих таблиць
edit_create_checkbox_content_group_use_another_table_query_description = Використовувати застарілий запит метаданих таблиць замість JOIN. Допомагає в деяких випадках прискорити читання даних таблиць.
edit_create_checkbox_content_group_search_metadata_in_synonyms = Пошук метаданих у синонімів
edit_create_checkbox_content_group_search_metadata_in_synonyms_tooltip = Шукати метадані в синонімах серед інших місць. Може значно уповільнити пошук метаданих, а також автодоповнення.
dialog_controlgroup_performance = Продуктивність
edit_create_checkbox_group_use_rule = Використовувати підказку RULE для запитів системного каталогу
edit_create_checkbox_adds_rule_tool_tip_text = Додає підказку RULE для деяких запитів системного каталогу (наприклад, читання стовпців та обмежень). \nЦе значно підвищує продуктивність на деяких базах даних Oracle (і зменшує на інших).
edit_create_checkbox_group_use_metadata_optimizer = Використовувати оптимізатор запитів метаданих
edit_create_checkbox_group_use_metadata_optimizer_tip = Використовувати оптимізатор запитів метаданих. Може значно покращити продуктивність читання метаданих на деяких системах.
