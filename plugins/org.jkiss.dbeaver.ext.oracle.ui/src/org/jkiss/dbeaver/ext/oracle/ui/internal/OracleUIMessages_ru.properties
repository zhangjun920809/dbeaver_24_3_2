edit_create_checkbox_content_group_use_simple_constraints = Использовать простой запрос для ограничений
edit_create_checkbox_content_group_use_simple_constraints_description = Использовать простой запрос для получения ограничений. Может работать медленно, но стабильнее.
edit_create_checkbox_content_group_use_sys_schema = Использовать схему SYS для запросов
edit_create_checkbox_content_group_use_sys_schema_description = Использовать схему SYS в запросах метаданных
edit_create_checkbox_group_use_metadata_optimizer = Использовать оптимизатор запросов к метаданным
edit_create_checkbox_group_use_metadata_optimizer_tip = Использование оптимизатора запросов к метаданным.\nМожет значительно повысить производительность чтения метаданных в некоторых системах.
edit_create_checkbox_content_group_use_another_table_query = Использовать UNION в запросе получения табличных данных
edit_create_checkbox_content_group_use_another_table_query_description = Использовать альтернативный запрос получения табличных данных.\nЗапрос содержит UNION вместо JOIN. Помогает в некоторых случаях ускорить чтение табличных данных.
edit_create_checkbox_content_group_search_metadata_in_synonyms = Включить поиск метаданных в синонимах
edit_create_checkbox_content_group_search_metadata_in_synonyms_tooltip = Искать метаданные в том числе и в синонимах. Может значительно затормозить поиск метаданных, а также и скорость автодополнения.

