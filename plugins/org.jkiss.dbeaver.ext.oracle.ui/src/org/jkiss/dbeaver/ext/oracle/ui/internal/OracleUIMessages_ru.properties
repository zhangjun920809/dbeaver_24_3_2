edit_create_checkbox_hide_empty_schemas_tool_tip_text = Проверять наличие объектов в схеме и не показывать пустые схемы в дереве.\nВключено по умолчанию, но может вызвать проблемы с производительностью в базах данных с очень большим количеством объектов.
edit_create_checkbox_content_group_show = Всегда показывать объекты DBA
edit_create_checkbox_content_group_show_description = Всегда показывать связанные с DBA объекты метаданных в дереве, даже если пользователь не имеет роли DBA.
