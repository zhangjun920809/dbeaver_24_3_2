edit_create_checkbox_adds_rule_tool_tip_text = Использовать подсказку RULE для некоторых запросов системного каталога (например, чтение КОЛОНОК и ограничений).\nЗначительно увеличивает производительность некоторых баз данных Oracle (и уменьшает производительность других).

