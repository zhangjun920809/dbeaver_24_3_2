connection_page_checkbox_legacy_encrypt_tip = Всі з’єднання, створені за допомогою драйверів Exasol версії 7.1, спробують встановити з’єднання TLS з Exasol спочатку, незалежно від версії бази даних. Це означає, що для з’єднання з базою даних за допомогою драйвера версії 7.1 потрібно вжити заходів для встановлення з’єднання з базою даних, якщо у вас немає належно налаштованих сертифікатів. Ви можете скопіювати відбиток з помилки у властивість драйвера `fingerprint` та повторно підключитися або використовувати застаріле шифрування (цей параметр). Якщо база даних не повністю підтримує TLS (версії < 6.2.15 та < 7.0.10), то драйвер буде перепідключатися за допомогою ChaCha20.
