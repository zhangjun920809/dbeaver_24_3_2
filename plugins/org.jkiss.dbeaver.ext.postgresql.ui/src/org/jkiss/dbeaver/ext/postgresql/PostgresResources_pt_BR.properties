wizard_backup_all_page_setting_checkbox_no_owner = Descartar proprietário de objetos

wizard_backup_all_page_setting_checkbox_no_owner_tip = Não emita comandos para definir permissão sobre objetos correspondentes ao banco de dados original.\r\nPor padrão, o pg_dumpall emite instruções ALTER OWNER ou SET SESSION AUTHORIZATION para definir propriedade dos elementos do esquema criados.\r\nEssas instruções falharão quando o script for executado, a menos que seja iniciado por um superusuário (ou o mesmo usuário que possui propriedade sobre todos os objetos no script).\r\nPara fazer um script que pode ser restaurado por qualquer usuário, mas que dará propriedade sobre todos os objetos a esse usuário, especifique -O.

